<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
</head>
<body style="background: -webkit-linear-gradient(left, #545455, #0e0d0f);">
    <div class="container">       
        <br>
        <div class="row">
            <div class="col-6 mx-auto mt-5">
                
                <div class="card mt-5">
                    <div class="mt-4">
                        <h4 class="text-uppercase text-center mb-2">Login</h4>
                    </div>
            
                    <div class="card-body">                        
                            <input class="form-control" name="email" type="email" id="email" maxlength="31" placeholder="email@exemplo.com"><br>
                            <input class="form-control" name="senha" type="password" id="senha" maxlength="16" placeholder="******"><br>                            
                            <button type="submit" class="btn btn-dark btn-block text-uppercase" onclick="login()">Logar</button>
                            <button type="submit" class="btn btn-dark btn-block text-uppercase" formaction="./registro.html">Registrar</button>                        
                    </div>
                </div>

            </div>
        </div>
       
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        function login(){
            var emailInput = document.getElementById("email")
            var senhaInput = document.getElementById("senha")

            var campos = {
                email: emailInput.value,
                senha: senhaInput.value
            }
            axios.post("http://localhost:8000/autenticar", campos).then((resultado) => {
                var token = resultado.data.token 
                localStorage.setItem("token", token)  
                console.log("UsuÃ¡rio logado")
                
                
            }).catch((err) => {
                console.log(err)
                
            });

        }

    </script>
    
</body>
</html>
